<!DOCTYPE html>
<html>
<head>
    <title>Canlı GPS Harita</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 2); // Başlangıç koordinatları
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    let markers = [];

    async function fetchLocations() {
        try {
            const res = await fetch('/view_locations');
            const data = await res.json();

            // Önce eski markerları temizle
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(loc => {
                const marker = L.marker([loc.lat, loc.lon]).addTo(map);
                markers.push(marker);
            });

            // Haritayı son konuma odakla
            if(data.length) {
                const last = data[data.length-1];
                map.setView([last.lat, last.lon], 16);
            }
        } catch (err) {
            console.error(err);
        }
    }

    // 5 saniyede bir güncelle
    setInterval(fetchLocations, 5000);
    fetchLocations(); // İlk yüklemede de çek
</script>
</body>
</html>
